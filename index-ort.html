<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="script/ort.all.min.js"></script>
  <script>
    (async function() {
      const { classify } = await import('./script/script-ort.js')
      this.classify = classify
    })()

    async function call_classify() {
      const in_text = document.getElementById('input').value
      let out_text = 'Please enter some text in the text box.'

      if (Boolean(in_text.trim())) {
        out_text = await this.classify(in_text)
      }

      document.getElementById('output').innerHTML = out_text
    }
  </script>
</head>
<body>
  <div class="mx-auto" style="width: 40%; margin-top: 50px">
    <input type="text" class="form-control" id="input">
  </div>
  <div class="mx-auto" style="width: 40%; margin-top: 5px">
    <button type="button" class="btn btn-primary" onclick="call_classify()">Submit</button>
  </div>
  <div class="mx-auto" id="output" style="width: 40%; margin-top: 30px">
  </div>
</body>
</html>
